<mat-card style="width: 98%; margin: 0 auto; margin-top: 20px; margin-bottom: 20px;">
  <div class="flex-col-100">
    <ngu-carousel style="margin: 0 auto;" #myCarousel [inputs]="carouselConfig" [dataSource]="[first, second]">
      <div *nguCarouselDef="let item;" class="item">
          <div class="tile">
              <ng-container *ngTemplateOutlet="item"></ng-container>
          </div>
      </div>
  
      <ng-template #first>
        <mat-card style="width: 100%;" class="mat-elevation-z0">
          <mat-card-content>
          <mat-card-title>Apria Healthcare</mat-card-title>
          <mat-divider [inset]="true" style="margin-bottom: 20px; margin-top: 20px;"></mat-divider>
          <mat-card-subtitle><b>Orders added per month</b></mat-card-subtitle>
          <div style="display: block; width: 98%;">
            <canvas baseChart height="40vh"
              [datasets]="customerSignUpChart[0].ChartDataSets"
              [labels]="customerSignUpChart[0].ChartLabels"
              [options]="customerSignUpChart[0].ChartOptions"
              [legend]="customerSignUpChart[0].Legend"
              [chartType]="customerSignUpChart[0].ChartType">
            </canvas>
          </div>
          <mat-divider [inset]="true" style="margin-bottom: 20px; margin-top: 20px;"></mat-divider>
          <div class="flex-container">
            <div class="flex-col-50">
              <mat-card-subtitle><b>Order Item Category Breakdown - Last Month</b></mat-card-subtitle>
              <div style="display: block; width: 80%; margin: 0 auto;">  
                <canvas baseChart
                  [data]="pieChart[0].ChartData"
                  [labels]="pieChart[0].ChartLabels"
                  [legend]="pieChart[0].Legend"
                  [chartType]="pieChart[0].ChartType"
                  [options]="pieChart[0].ChartOptions">
                </canvas>
              </div>
            </div>
            <div class="flex-col-50">
              <mat-card-subtitle><b>Vendor/Physician Initiated Orders - Month Over Month</b></mat-card-subtitle>
              <div style="display: block; width: 80%; margin: 0 auto;">
                <canvas baseChart 
                  [datasets]="initiatedOrdersBarChart[0].ChartDataSets"
                  [labels]="initiatedOrdersBarChart[0].ChartLabels"
                  [options]="initiatedOrdersBarChart[0].ChartOptions"
                  [legend]="initiatedOrdersBarChart[0].Legend"
                  [chartType]="initiatedOrdersBarChart[0].ChartType">
                </canvas>
              </div>
            </div>
          </div>
          </mat-card-content>
        </mat-card>
      </ng-template>
  
      <ng-template #second>
        <mat-card style="width: 100%;" class="mat-elevation-z0">
          <mat-card-content>
          <mat-card-title>AeroCare Healthcare</mat-card-title>
          <mat-divider [inset]="true" style="margin-bottom: 20px; margin-top: 20px;"></mat-divider>
          <mat-card-subtitle><b>Orders added per month</b></mat-card-subtitle>
          <div style="display: block; width: 98%;">
            <canvas baseChart height="40vh"
              [datasets]="customerSignUpChartForAerocare[0].ChartDataSets"
              [labels]="customerSignUpChartForAerocare[0].ChartLabels"
              [options]="customerSignUpChartForAerocare[0].ChartOptions"
              [legend]="customerSignUpChartForAerocare[0].Legend"
              [chartType]="customerSignUpChartForAerocare[0].ChartType">
            </canvas>
          </div>
          <mat-divider [inset]="true" style="margin-bottom: 20px; margin-top: 20px;"></mat-divider>
          <div class="flex-container">
            <div class="flex-col-50">
              <mat-card-subtitle><b>Order Item Category Breakdown - Last Month</b></mat-card-subtitle>
              <div style="display: block; width: 80%; margin: 0 auto;">  
                <canvas baseChart
                  [data]="productBreakdownForAerocare[0].ChartData"
                  [labels]="productBreakdownForAerocare[0].ChartLabels"
                  [legend]="productBreakdownForAerocare[0].Legend"
                  [chartType]="productBreakdownForAerocare[0].ChartType"
                  [options]="productBreakdownForAerocare[0].ChartOptions">
                </canvas>
              </div>
            </div>
            <div class="flex-col-50">
              <mat-card-subtitle><b>Vendor/Physician Initiated Orders - Month Over Month</b></mat-card-subtitle>
              <div style="display: block; width: 80%; margin: 0 auto;">
                <canvas baseChart 
                  [datasets]="initiatedOrdersBarChartForAerocare[0].ChartDataSets"
                  [labels]="initiatedOrdersBarChartForAerocare[0].ChartLabels"
                  [options]="initiatedOrdersBarChartForAerocare[0].ChartOptions"
                  [legend]="initiatedOrdersBarChartForAerocare[0].Legend"
                  [chartType]="initiatedOrdersBarChartForAerocare[0].ChartType">
                </canvas>
              </div>
            </div>
          </div>
          </mat-card-content>
        </mat-card>
      </ng-template>
  
      <ul class="myPoint" NguCarouselPoint>
          <li *ngFor="let j of myCarousel.pointNumbers; let k = index" [class.active]="k == myCarousel.activePoint" (click)="myCarousel.moveTo(j)"></li>
          <button NguCarouselNext class="rightRs">></button>
          <button NguCarouselPrev class="leftRs"><</button>
      </ul>
    </ngu-carousel>
  </div>

  <mat-divider [inset]="true" style="margin-bottom: 20px; margin-top: 20px;"></mat-divider>
  <mat-card-actions align="end" style="padding-bottom: 10px; margin-right: 0px;">
    <button mat-raised-button color="primary" (click)="doNothing()">View Detailed Report</button>
  </mat-card-actions>
</mat-card>
