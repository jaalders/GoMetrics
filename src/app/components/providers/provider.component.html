<mat-card style="width: 95%; margin: 0 auto; margin-top: 20px; margin-bottom: 20px;">
    <div class="flex-col-100">
      <mat-card-title>Atlas Trauma Centre </mat-card-title>
      <mat-divider [inset]="true" style="margin-bottom: 20px; margin-top: 20px;"></mat-divider>
      <mat-card-subtitle><b>List of Physicians - Current Location</b></mat-card-subtitle>
      <div style="display: block;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- ordersMonthlyChange Column -->
            <ng-container matColumnDef="orderMonthlyChange">
              <th mat-header-cell *matHeaderCellDef> Orders prescribed VS previous month. </th>
              <td mat-cell *matCellDef="let element"> {{element.orderMonthlyChange}} </td>
            </ng-container>

            <!-- ordersMonthlyChange Column -->
            <ng-container matColumnDef="orderTotalThisYear">
                <th mat-header-cell *matHeaderCellDef> Orders prescribed VS previous month. </th>
                <td mat-cell *matCellDef="let element"> {{element.orderTotalThisYear}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
    </div>
    <mat-divider [inset]="true" style="margin-bottom: 20px; margin-top: 20px;"></mat-divider>
    <div class="flex-col-100">
        <mat-card-subtitle><b>Orders by Physician</b></mat-card-subtitle>
        <div style="display: block; width: 98%;">
            <canvas baseChart height="40vh"
            [datasets]="phyisicanOrdersPerMonth[0].ChartDataSets"
            [labels]="phyisicanOrdersPerMonth[0].ChartLabels"
            [options]="phyisicanOrdersPerMonth[0].ChartOptions"
            [legend]="phyisicanOrdersPerMonth[0].Legend"
            [chartType]="phyisicanOrdersPerMonth[0].ChartType">
            </canvas>
        </div>
      </div>
    <mat-divider [inset]="true" style="margin-bottom: 20px; margin-top: 20px;"></mat-divider>
    <mat-card-actions align="end" style="padding-bottom: 10px; margin-right: 0px;">
      <button mat-raised-button color="primary" (click)="doNothing()">View Detailed Report</button>
    </mat-card-actions>
  </mat-card>
