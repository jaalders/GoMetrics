<div class="box">
    <div class="login-container">
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
                    <div>
                        <mat-form-field>
                            <input type="text" matInput name="email" placeholder="Email" ngModel>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input type="password" matInput name="password" placeholder="Password" ngModel>
                        </mat-form-field>
                    </div>
                    <div class="button" style="margin-top:40px;">
                        <button mat-raised-button color="primary">Sign In</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
